<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jean-Baptiste Labat Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f4f1e8;
            color: #333;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #8b4513;
            border-bottom: 2px solid #8b4513;
            padding-bottom: 10px;
        }
        #quiz {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        button {
            background-color: #8b4513;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a0522d;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 10px 10px 0;
            background-color: #8b4513;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s ease-in-out;
        }
        .nav-button:hover {
            background-color: #a0522d;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Jean-Baptiste Labat Quiz</h1>
    <div id="quiz">
        <div id="question"></div>
        <div id="choices"></div>
        <button id="submit">Submit Answer</button>
        <div id="result"></div>
    </div>
    <div class="navigation">
        <a href="index.html" class="nav-button">Home</a>
        <a href="page2.html" class="nav-button">Page 2</a>
        <a href="page3.html" class="nav-button">Page 3</a>
        <a href="page4.html" class="nav-button">Page 4</a>
		<a href="didyouknow.html" class="nav-button">Did You Know?</a>
    </div>
    <script>
        const quizData = [
            {
                question: "In what year was Jean-Baptiste Labat born?",
                choices: ["1663", "1693", "1703", "1738"],
                correct: 0
            },
            {
                question: "What was Jean-Baptiste Labat's primary occupation?",
                choices: ["Soldier", "Merchant", "Dominican missionary", "Pirate"],
                correct: 2
            },
            {
                question: "Who defeated Jean-Baptiste Labat in battle?",
                choices: ["Captain Kidd", "General Creebes", "Napoleon Bonaparte", "Christopher Columbus"],
                correct: 1
            },
            {
                question: "What was the name of Labat's famous work about his Caribbean experiences?",
                choices: ["Caribbean Dreams", "Nouveau Voyage aux isles Françoises de l'Amérique", "The Labat Chronicles", "Island Adventures"],
                correct: 1
            },
            {
                question: "In which year did the Battle of Creebes vs Labat take place?",
                choices: ["1693", "1703", "1713", "1723"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const questionEl = document.getElementById('question');
            const choicesEl = document.getElementById('choices');
            const currentQuiz = quizData[currentQuestion];

            questionEl.textContent = currentQuiz.question;
            choicesEl.innerHTML = '';

            for (let i = 0; i < currentQuiz.choices.length; i++) {
                const choice = currentQuiz.choices[i];
                choicesEl.innerHTML += `
                    <div>
                        <input type="radio" id="choice${i}" name="answer" value="${i}">
                        <label for="choice${i}">${choice}</label>
                    </div>
                `;
            }
        }

        function checkAnswer() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (selectedAnswer) {
                const answer = parseInt(selectedAnswer.value);
                if (answer === quizData[currentQuestion].correct) {
                    score++;
                }
                currentQuestion++;
                if (currentQuestion < quizData.length) {
                    loadQuestion();
                } else {
                    showResult();
                }
            }
        }

        function showResult() {
            const quizEl = document.getElementById('quiz');
            quizEl.innerHTML = `
                <h2>Quiz Completed!</h2>
                <p>Your score: ${score} out of ${quizData.length}</p>
                <button onclick="location.reload()">Retry Quiz</button>
            `;
        }

        document.getElementById('submit').addEventListener('click', checkAnswer);

        loadQuestion();
    </script>
</body>
</html>
