<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jean Baptiste Labat Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #4CAF50;
            font-family: 'Roboto', sans-serif;
            color: white;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        body.fade-out {
            opacity: 0;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            text-align: center;
            margin: 40px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            color: #FFD700;
        }
        .image-container {
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            background-color: white;
            padding: 10px;
        }
        .cool-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }
        .navigation {
            margin-top: 20px;
            text-align: center;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #FFD700;
            color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s, transform 0.3s ease-in-out;
            font-size: 1.2em;
        }
        .nav-button:hover {
            background-color: #FFA500;
            color: white;
            transform: scale(1.1);
        }
        .current-page {
            background-color: #FFA500;
            color: white;
        }
    </style>
</head>
<body>
    <h1>WELCOME TO THE OFFICIAL<br>JEAN BAPTISTE LABAT WEBSITE</h1>
    <div class="image-container">
        <img src="jean.jpg" alt="Jean Baptiste Labat" class="cool-image">
    </div>
    <div class="navigation">
        <a href="index.html" class="nav-button current-page">1</a>
        <a href="page2.html" class="nav-button">2</a>
        <a href="page3.html" class="nav-button">3</a>
		<a href="page4.html" class="nav-button">4</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('.nav-button').forEach(button => {
                button.addEventListener('click', function(e) {
                    if (!this.classList.contains('current-page')) {
                        e.preventDefault();
                        let target = this.getAttribute('href');
                        document.body.classList.add('fade-out');
                        setTimeout(function() {
                            window.location.href = target;
                        }, 500);
                    }
                });
            });
        });
    </script>
</body>
</html>
