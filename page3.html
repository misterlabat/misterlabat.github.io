<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Battle of Creebes vs Labat</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f4f1e8;
            color: #333;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        h1, h2 {
            color: #8b4513;
            border-bottom: 2px solid #8b4513;
            padding-bottom: 10px;
        }
        .battle-image {
            float: right;
            margin: 0 0 20px 20px;
            max-width: 300px;
            border: 5px solid #8b4513;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .quote {
            font-style: italic;
            font-size: 1.1em;
            border-left: 4px solid #8b4513;
            padding-left: 20px;
            margin: 20px 0;
        }
        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 10px 10px 0;
            background-color: #8b4513;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s ease-in-out;
        }
        .nav-button:hover {
            background-color: #a0522d;
            transform: scale(1.1);
        }
        .current-page {
            background-color: #a0522d;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="index.html" class="nav-button">1</a>
        <a href="page2.html" class="nav-button">2</a>
        <a href="page3.html" class="nav-button current-page">3</a>
        <a href="page4.html" class="nav-button">4</a>
    </div>

    <h1>The Battle of Creebes vs Labat</h1>

    <img src="creebes.jpg" alt="Artistic depiction of the Battle of Creebes vs Labat" class="battle-image">

    <!-- Content remains the same as before -->

    <div class="navigation">
        <a href="index.html" class="nav-button">1</a>
        <a href="page2.html" class="nav-button">2</a>
        <a href="page3.html" class="nav-button current-page">3</a>
        <a href="page4.html" class="nav-button">4</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('.nav-button').forEach(button => {
                button.addEventListener('click', function(e) {
                    if (!this.classList.contains('current-page')) {
                        e.preventDefault();
                        document.body.style.opacity = '0';
                        setTimeout(() => {
                            window.location.href = this.href;
                        }, 500);
                    }
                });
            });
        });
    </script>
</body>
</html>
